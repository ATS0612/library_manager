<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main :: main(~{::title}, ~{::body/content()})}">

<head>
	<title>書籍貸し出し</title>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button"></button>
				<span class="navbar-brand" id="page-title">Borrow</span>
			</div>
		</div>
	</nav>
	<div class="area content" id="area-book-list">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="header">
							<h4 class="title">Borrow book data</h4>
						</div>
						<div class="content">
							
<!--							/{id}(id=${library.id})-->
							<form th:action="@{/library/borrow}" object="${library}" method="post">
								<div th:text="*{library.name}" class="book-title"> <!--id情報から本の名前表示-->
								</div>
								
								<hr>
								<div class="form-group">
									<label>return date</label>
									<input class="form-control border-input" th:firld="*{returnDueDate}" type="date" placeholder="date">
								<!--									th:firld="*{returnDueDate}"-->
								</div>
								
								<div class="text-center">
									<input th:firld="*{library.id}" type="hidden" value="1">
									<button class="btn btn-success btn-fill btn-wd" type="submit">borrow!</button>
								</div>
								
								<div class="clearfix"></div>
								<a href="http://localhost:8080/library">一覧へ戻る</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
